<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <title>Error page</title>
  <!--meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Cabin:400,500,600,700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.css}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
  <div class="inner_page-banner" id="home">
    <!-- header -->
    <div class="headr" th:insert="~{/modules/header}"></div>
  <!-- //header -->
  <div class="using-border py-3">
    <div class="inner_breadcrumb  ml-4">
      <ul class="short_ls text-center">
        <li>
           <a href="index">Home</a>
          <span>/ /</span>
        </li>
        <li>Error Page</li>
      </ul>
    </div>
  </div>
  <!-- error -->
  <section class="error py-lg-4 py-md-3 py-sm-3 py-3">
    <div class="container py-lg-5 py-md-5 py-sm-4 py-3">
      <div class="error_page-w3layouts text-center">
        <h4>404</h4>

      </div>
      <div class="error-founded text-center">
        <h5 class="mt-lg-5 mt-md-4 mt-3">Ooops, something went wrong...</h5>
         <a href="index" class="btn mt-lg-5 mt-sm-4 mt-3">Go to the main page</a>
      </div>
    </div>
  </section>
  <!--//error -->
  <!-- copy right -->
  <footer>
    <div class="bottom-footer text-center py-md-4 py-3">
      <p>
        This is the error message:
        <div th:text="${error}"></div>
      </p>
    </div>
  </footer>
  <!-- copy right -->
</body>

</html>
