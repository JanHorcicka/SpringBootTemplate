<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Account</title>
    <!--meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Stock evaluator, undervalued stocks, Warren Buffet's formula, number one stocks, the best stocks, number one shares, the best shares"
    />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Cabin:400,500,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="main-top" id="home">
    <!-- header -->
    <div class="headr" th:insert="~{/modules/header}"></div>
    <!-- //header -->
    <div class="headr-image d-lg-flex justify-content-center align-items-center py-3 px-sm-3 page-name">
        <div>
            <h5>ACCOUNT</h5>
        </div>
    </div>

    <div class="container">
        <div class="slider-info py-4">
            <div class="row">
                <div class="col-lg-12 col-md-12 my-container">
                    <h5>Account information:</h5>
                    <div>Username: <span th:text="${userInfo.getUsername()}"></span></div>
                    <div>Created: <span th:text="${userInfo.getDateCreatedString()}"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="bottom-footer" th:insert="~{/modules/footer.html}"></div>
<!--//footer -->
<footer>
    <script th:src="@{https://code.jquery.com/jquery-1.12.4.js}"></script>
    <script th:src="@{https://code.jquery.com/ui/1.12.1/jquery-ui.js}"></script>
</footer>
</body>

</html>
