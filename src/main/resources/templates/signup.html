<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Cabin:400,500,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}">
    <!--===============================================================================================-->
</head>
<body>
<div class="headr" th:insert="~{/modules/header}"></div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form th:action="@{/signup}" method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-178"
                  modelAttribute="signup">
                <div id="passwords-dont-match-error-message" class="website-message" style="display: none">Passwords didn't match. Try again.</div>

                <span class="login100-form-title">
                            Sign Up
                        </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="email" name="username" placeholder="Email" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter password">
                    <input class="input100" type="password" name="newPassword" placeholder="Password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" name="repeatPassword" placeholder="Repeat Password" required>
                    <span class="focus-input100"></span>
                </div>

                <br>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign up
                    </button>
                </div>

                <div class="flex-col-c p-t-170 p-b-40">
                            <span class="txt1 p-b-9">
                                Already have an account?
                            </span>

                    <a th:href="@{/login}" class="txt3 text-primary">
                        Sign in now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/formValidation.js}"></script>

</body>
</html>
